        <div>
            <div>

        <form class="formInscripciones">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="ej: Javier" aria-label="First name">
                </div>
                <div class="col-md-4">
                    <label for "exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="ej: Pino" aria-label="Last name">
                </div>
                <div class="col-md-4">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@gmail.com">
                </div>
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">Cuéntanos, de qué equipo eres
                        hincha?:</label>
                    <textarea class="form-control"
                        placeholder="ej: Hola soy hincha del club Universidad de Chile y me gustaría participar de la liga!!"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary boton-inscripcion">Enviar</button>
                    <button type="reset" class="btn btn-primary boton-inscripcion">Restablecer</button>
                </div>
            </div>
        </form>
